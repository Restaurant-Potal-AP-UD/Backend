services:
  apptestpython:
    container_name: pythonTest
    build:
      context: ../  # Define el contexto de construcci√≥n
      dockerfile: test/Dockerfile.pythonTest  # Ruta relativa al contexto
    depends_on:
      db:
        condition: service_healthy
    command: pytest
    restart: "no"

  db:
    image: mysql:8.0
    container_name: mysql_db_test
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: testing
    volumes:
      - ../mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
